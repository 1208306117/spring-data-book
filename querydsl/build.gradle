ext {
	querydslVersion = "2.7.0"
}

compileJava {
    source = ['src/main/java', 'build/generated/java']
    
    // Querydsl meta-model generation
    options.compilerArgs = [
		'-proc:only',
		'-processor',
		'com.mysema.query.apt.QuerydslAnnotationProcessor',
		'-s',
		'build/generated/java'
	]
}

configurations {
  codegen
}

dependencies {

  codegen "com.mysema.querydsl:querydsl-apt:${querydslVersion}"
  
  compile "com.mysema.querydsl:querydsl-core:${querydslVersion}"
  compile "com.mysema.querydsl:querydsl-collections:${querydslVersion}"  
}
